<ul *ngFor="let currentKeg of childKegList" [class]="abvColor(currentKeg)">
  <li><h2>{{currentKeg.name}}</h2></li>
  <li><h4>From: {{currentKeg.brewery}}</h4></li>
  <li><h6>{{currentKeg.style}}</h6></li>
  <li><h6>{{currentKeg.abv}}%</h6></li>
  <li><h6>{{currentKeg.ibu}}%</h6></li>
  <li><h6>${{currentKeg.price}}</h6></li>
  <li><h6>{{currentKeg.pintCount}}ish pints remaining</h6></li>
  <button (click)="editKeg(currentKeg)">Edit!</button>
</ul>
